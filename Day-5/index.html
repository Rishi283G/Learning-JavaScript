  <h2>2️⃣ Event Delegation (Click a list item)</h2>

    <li class="item"><span>Item 1</span></li>

  <h2>3️⃣ Event Bubbling</h2>
  <div id="parent" class="box">
    Parent Div
    <button id="child">Child Button</button>
  </div>
